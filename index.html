<!DOCTYPE html>
<html>
	<head>
		<title>
			Etch-a-Sketch
		</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css">
		<link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
		<script type= 'text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type='text/javascript' src='script.js'></script>
	</head>
	<body>
	<div id="menuwrapper">
		<div id="menu">
			<h3>Etch-a-Sketch</h3>
			<h6>By Mark Michael</h6>
			<form id="gridDimensions" name:"gridDimensions">
			height: <input id="height" type="number" value="30" max="60">
			<br>
			<br>
			width: <input style="margin-left: 6px" id="width" type="number" value="50" max="60">
			</form>
			<div id="updateButton">
				Start
			</div>
		</div>
		<div id="classic" class="mode">
			Classic
		</div>
		<div id="funky" class="mode">
			Funky
		</div>
		<div id="increment" class="mode">
			Increment
		</div>
	</div>
		
		<div id="wrapper">
		</div>

	</body>
</html>
